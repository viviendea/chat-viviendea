<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local - Chat Viviendea Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
    </style>
    <!-- Usar archivos locales -->
    <link rel="stylesheet" href="./widget-dist/chat-viviendea.css">
</head>
<body>
    <div class="container">
        <h1>üß™ Test Local - Chat Toggle</h1>
        <p>Este test usa los archivos locales del widget para verificar que el toggle funcione correctamente.</p>
        <p><strong>Esperado:</strong> El chat deber√≠a aparecer ABIERTO por defecto. Solo mostrar√° el bot√≥n si configuras open: false.</p>
        <p><em>√öltima recarga: <span id="reload-time"></span></em></p>
    </div>

    <!-- Cargar widget con cache-busting -->
    <script>
        // Mostrar hora de recarga
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('reload-time').textContent = new Date().toLocaleTimeString();
        });
        
        // Cargar y inicializar widget
        const timestamp = new Date().getTime();
        const script = document.createElement('script');
        script.src = `./widget-dist/chat-widget.umd.js?v=${timestamp}`;
        script.onload = function() {
            console.log('üß™ Testing widget locally...');
            
            if (typeof window.ChatViviendea !== 'undefined') {
                console.log('‚úÖ ChatViviendea disponible localmente');
                
                // Inicializar widget - por defecto open: true (chat abierto)
                const chatWidget = new window.ChatViviendea({
                    position: 'bottom-right',
                    width: '400px',
                    height: '600px'
                    // open: true es el valor por defecto, no hace falta especificarlo
                    // Si quieres solo el bot√≥n, usa: open: false
                });
                
                chatWidget.init();
                console.log('‚úÖ Widget inicializado localmente:', chatWidget);
            } else {
                console.error('‚ùå ChatViviendea no disponible localmente');
            }
        };
        script.onerror = function() {
            console.error('‚ùå Error cargando el widget');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
