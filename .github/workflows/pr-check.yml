name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    name: PR Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type checking
      run: npx tsc --noEmit
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run tests
      run: npm run test -- --run
      
    - name: Build check
      run: npm run build
      
    - name: Check bundle size
      run: |
        npm run build
        echo "Build completed successfully"
        if [ -d "dist" ]; then
          echo "Build size:"
          du -sh dist/
        fi

  pr-comments:
    runs-on: ubuntu-latest
    name: PR Comments & Analysis
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run coverage
      
    - name: Coverage Report
      if: always()
      run: |
        if [ -f "coverage/coverage-summary.json" ]; then
          echo "Coverage Summary:"
          cat coverage/coverage-summary.json
        fi